{% extends "products/base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block body %}
{% load static %}

<!-- 404 Content Start -->
<div class="error-page">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-7">
                <div class="error-content">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h1 class="error-code">404</h1>
                    <h2 class="error-title">Page Not Found</h2>
                    <p class="error-message">We're sorry, but the page you were looking for doesn't exist.</p>
                    <div class="error-actions">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg pulse-button">
                            <i class="fas fa-home me-2"></i>Return Home
                        </a>
                        <a href="{% url 'contact' %}" class="btn btn-outline-secondary btn-lg hover-fill">
                            <i class="fas fa-envelope me-2"></i>Contact Support
                        </a>
                    </div>
                    <div class="search-container">
                        <form action="#" method="get" class="search-form">
                            <input type="text" placeholder="Search our site..." class="search-input">
                            <button type="submit" class="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 404 Content End -->

<style>
    .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }

    .error-content {
        background: #ffffff;
        padding: 4rem 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .error-icon {
        font-size: 5rem;
        color: #dc3545;
        margin-bottom: 1rem;
    }

    .error-code {
        font-size: 6rem;
        font-weight: 700;
        color: #343a40;
        margin-bottom: 0.5rem;
        letter-spacing: -0.05em;
    }

    .error-title {
        font-size: 2.5rem;
        font-weight: 300;
        color: #495057;
        margin-bottom: 1rem;
    }

    .error-message {
        font-size: 1.1rem;
        color: #6c757d;
        margin-bottom: 2rem;
    }

    .error-actions {
        margin-bottom: 2rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.3s ease;
        margin: 0.5rem;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
    }

    .btn-outline-secondary {
        border: 2px solid #6c757d;
        color: #6c757d;
        position: relative;
        z-index: 1;
        overflow: hidden;
    }

    .btn-outline-secondary:hover {
        color: #ffffff;
    }

    .hover-fill::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background: #6c757d;
        transition: all 0.3s;
        z-index: -1;
    }

    .hover-fill:hover::before {
        width: 100%;
    }

    .pulse-button {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .search-container {
        max-width: 500px;
        margin: 0 auto;
    }

    .search-form {
        display: flex;
        position: relative;
    }

    .search-input {
        width: 100%;
        padding: 1rem 1.5rem;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 50px;
        outline: none;
        transition: all 0.3s ease;
    }

    .search-input:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .search-button {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        background: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .search-button:hover {
        background: #0056b3;
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 4rem;
        }
        .error-title {
            font-size: 2rem;
        }
        .btn {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }
    }
    
</style>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(button => {
        button.addEventListener('mouseover', () => {
            button.style.transform = 'translateY(-3px)';
            button.style.boxShadow = '0 6px 15px rgba(0, 0, 0, 0.2)';
        });
        button.addEventListener('mouseout', () => {
            button.style.transform = 'translateY(0)';
            button.style.boxShadow = 'none';
        });
    });

    const searchInput = document.querySelector('.search-input');
    searchInput.addEventListener('focus', () => {
        searchInput.parentElement.style.boxShadow = '0 0 0 0.2rem rgba(0, 123, 255, 0.25)';
    });
    searchInput.addEventListener('blur', () => {
        searchInput.parentElement.style.boxShadow = 'none';
    });
});
</script>
{% endblock %}
