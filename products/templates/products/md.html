{% extends "products/base.html" %}

{% block title %}
    {{ executive.name }} - Managing Director
{% endblock %}

{% block body %}
{% load static %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Managing Director</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Managing Director</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Managing Director Section Start -->
    <div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-5 wow fadeIn" data-wow-delay="0.1s">
                    <div class="position-relative overflow-hidden">
                        <img class="img-fluid shadow-lg" src="{{ executive.image.url }}" alt="{{ executive.name }}" style="width: 100%; max-width: 400px;">
                    </div>
                </div>
                <div class="col-lg-7 wow fadeIn" data-wow-delay="0.5s">
                    <p class="mb-3" style="font-size: 1.1rem; text-align: justify;">
                        {{ executive.bio }}
                    </p>
                    
                    <h3>{{ executive.name }}</h3>
                    <h6>{{ executive.position }}</h6>
                </div>
            </div>
        </div>
    </div>
    <!-- Managing Director Section End -->

{% endblock %}
